# .air.toml â€” minimal and practical setup

# Root directory of your project
root = "."
# Temporary directory where Air stores build artifacts
tmp_dir = "tmp"

[build]
  # Command to build your Go binary
  cmd = "go build -o ./tmp/app cmd/logbot/main.go"
  # Path to the binary Air should run
  bin = "tmp/app"
  # File extensions to watch
  include_ext = ["go", "tpl", "tmpl", "html"]
  # Directories to exclude from watching
  exclude_dir = ["vendor", "tmp", "data", "docker"]

[log]
  # Show timestamps in logs (optional)
  time = true

[color]
  # Pretty colored output (optional)
  main = "cyan"
  watcher = "yellow"
  build = "green"
  runner = "magenta"
